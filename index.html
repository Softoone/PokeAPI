<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Busca Pokémon</title>
  </head>
  <body>
    <div class="container col-md-3">
      <form class="form" id="form" onsubmit="buscaPokemon(event,this)">
        <div class="form-group">
          <label>Pokémon</label>
          <input type="text" id="pkm_nome" " class="pesquisa-input" required
          placeholder="Nome/ID do Pokémon">
          <button type="submit" id="pesquisar" class="btn btn-info">
            Buscar
          </button>
        </div>
      </form>
    </div>

    <div class="container col-md-5">
      <table id="info_pkm">
        <thead>
          <th>Sprite</th>
          <th>PokeName</th>
          <th>Common abilities</th>
          <th>Hidden ability</th>
          <th>Pokedex No.</th>
          <th>Altura</th>
          <th>Peso</th>
        </thead>
        <tbody id="content_pkm"></tbody>
      </table>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
